<ion-card>
  <ion-icon name="person-circle-outline" id="usericon"></ion-icon>
  <ion-card-header>
    <ion-card-title>Name: {{name}}</ion-card-title>
    <ion-card-title>Surname: {{surname}}</ion-card-title>
    <ion-card-title>Age: {{age}}</ion-card-title>
    <ion-button shape="round" fill="clear" size="default" (click)="delete()">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

  </ion-card-header>

  
</ion-card>
