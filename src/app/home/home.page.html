<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Name" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Surname" #surname></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Age" type="number" #age></ion-input>
    </ion-item>
    <ion-button *ngIf="((age.value+'').length==0) || ((surname.value+'').length==0) || ((name.value+'').length==0)" disabled="">Add</ion-button>
    <ion-button *ngIf="((age.value+'').length>0) && ((surname.value+'').length>0) && ((name.value+'').length>0)" (click)="adduser(name,surname,age)">Add</ion-button>
  </ion-list>


    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let a of getall() | async">
          <app-people-card 
            [name]="a.name" 
            [surname]="a.surname" 
            [age]="a.age + ''" 
            [id]="a.id + ''">
          </app-people-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
